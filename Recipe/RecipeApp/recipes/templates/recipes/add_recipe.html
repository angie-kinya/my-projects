{% extends "recipes/base.html" %}

{% block content %}
<h2>Add a New Recipe</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <textarea name="ingredients" id="ingredients" rows="4" class="form-control" required></textarea>
    </div>
    <div class="form-group">
        <label for="instructions">Instructions</label>
        <textarea name="instructions" id="instructions" rows="4" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-succes">Add Recipe</button>
    <a href="{% url 'recipe_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
